<!DOCTYPE html>
<html>
<head>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      align-items: center;
      justify-content:center;
      text-align: center;
    }

    .form-group label {
      width: 120px;
      display: inline-block;
      text-align: center;
    }

    .form-group input,
    .form-group select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>
  <h1>Investment Form</h1>
  <form>
    <div class="form-group">
      <label for="fund">Fund:</label>
      <select name="fund" id="fund">
        <option value="CMMF">CMMF</option>
        <option value="CHS">CHS</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" name="amount" id="amount">
    </div>
    <div class="form-group">
      <label for="rate">Rate:</label>
      <input type="text" name="rate" id="rate">
    </div>
    <div class="form-group">
      <label for="interest">Interest:</label>
      <input type="text" name="interest" id="interest">
    </div>
    <div class="form-group">
      <label for="taxable_rate">Taxable Rate:</label>
      <input type="text" name="taxable_rate" id="taxable_rate">
    </div>
    <div class="form-group">
      <label for="tax">Tax:</label>
      <input type="text" name="tax" id="tax">
    </div>
    <div class="form-group">
      <label for="total">Total:</label>
      <input type="text" name="total" id="total" disabled>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
  <script src="index.js">

    </script>
</body>
</html>
